<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kółko-Krzyżyk</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #ddd;
        }
        #message {
            margin: 20px;
            font-size: 1.5rem;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Kółko-Krzyżyk</h1>
    <div id="board"></div>
    <div id="message"></div>
    <button id="resetButton">Resetuj grę</button>

    <script src="main.js"></script>
</body>
</html>
